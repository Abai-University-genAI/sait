<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <title>–ö–µ—Ä—ñ –±–∞–π–ª–∞–Ω—ã—Å</title>
    <style>
        body { background-color: #1a4a8e; font-family: sans-serif; color: white; padding: 40px; transition: 0.3s; }
        .form-box { background: white; color: #333; padding: 30px; border-radius: 15px; max-width: 500px; margin: auto; }
        input, textarea { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        
        /* –ë–∞—Ç—ã—Ä–º–∞ —Å—Ç–∏–ª—ñ */
        .voice-btn { 
            background: #28a745; color: white; border: none; padding: 15px; 
            border-radius: 5px; cursor: pointer; width: 100%; font-size: 16px;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            margin-top: 10px;
        }
        .voice-btn.recording { background: #dc3545; animation: blink 1s infinite; }
        
        @keyframes blink {
            0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; }
        }

        .audio-preview { width: 100%; margin-top: 15px; display: none; }
        .dark-mode-toggle { background: none; border: 1px solid white; color: white; cursor: pointer; margin-bottom: 20px; }
    </style>
</head>
<body>

<button class="dark-mode-toggle" id="dark-mode-toggle">üåô –†–µ–∂–∏–º–¥—ñ ”©–∑–≥–µ—Ä—Ç—É</button>

<div class="form-box">
    <h2 style="color: #1a4a8e;">–ö–µ—Ä—ñ –±–∞–π–ª–∞–Ω—ã—Å</h2>
    <form id="feedbackForm">
        <input type="text" placeholder="–ê—Ç—ã“£—ã–∑" required>
        <textarea id="messageText" rows="4" placeholder="–•–∞–±–∞—Ä–ª–∞–º–∞“£—ã–∑..."></textarea>
        
        <button type="button" id="voiceBtn" class="voice-btn">
            <span id="micIcon">üé§</span> <span id="btnText">–ú–∏–∫—Ä–æ—Ñ–æ–Ω–¥—ã “õ–æ—Å—É –∂”ô–Ω–µ –∂–∞–∑—É</span>
        </button>

        <audio id="audioPlayback" class="audio-preview" controls></audio>
        
        <button type="submit" style="background: #1a4a8e; margin-top: 20px; color: white; border: none; padding: 12px; border-radius: 5px; width: 100%;">–ñ—ñ–±–µ—Ä—É</button>
    </form>
</div>

<script>
    let mediaRecorder;
    let audioChunks = [];
    const voiceBtn = document.getElementById('voiceBtn');
    const btnText = document.getElementById('btnText');
    const audioPlayback = document.getElementById('audioPlayback');

    voiceBtn.addEventListener('click', async () => {
        // 1. –†“∞“ö–°–ê–¢ –°“∞–†–ê–£ –ñ”ò–ù–ï –ñ–ê–ó–£–î–´ –ë–ê–°–¢–ê–£
        if (!mediaRecorder || mediaRecorder.state === "inactive") {
            try {
                // –ë—Ä–∞—É–∑–µ—Ä–¥–µ–Ω –º–∏–∫—Ä–æ—Ñ–æ–Ω“ì–∞ —Ä“±“õ—Å–∞—Ç —Å“±—Ä–∞—É (–û—Å—ã –∂–µ—Ä–¥–µ —Ç–µ—Ä–µ–∑–µ —à—ã“ì—É—ã —Ç–∏—ñ—Å)
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = (e) => audioChunks.push(e.data);
                
                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    audioPlayback.src = audioUrl;
                    audioPlayback.style.display = 'block';
                    
                    // –ú–∏–∫—Ä–æ—Ñ–æ–Ω–¥—ã ”©—à—ñ—Ä—É (–±–∞—Ç–∞—Ä–µ—è–Ω—ã —Å–∞“õ—Ç–∞—É “Ø—à—ñ–Ω)
                    stream.getTracks().forEach(track => track.stop());
                };

                mediaRecorder.start();
                voiceBtn.classList.add('recording');
                btnText.textContent = "–¢–æ“õ—Ç–∞—Ç—É";
                document.getElementById('micIcon').textContent = "üõë";

            } catch (err) {
                console.error("–ú–∏–∫—Ä–æ—Ñ–æ–Ω “õ–∞—Ç–µ—Å—ñ:", err);
                alert("“ö–∞—Ç–µ: –ú–∏–∫—Ä–æ—Ñ–æ–Ω“ì–∞ —Ä“±“õ—Å–∞—Ç –±–µ—Ä—ñ–ª–º–µ–¥—ñ –Ω–µ–º–µ—Å–µ –æ–ª —Ç–∞–±—ã–ª–º–∞–¥—ã. –ï–≥–µ—Ä HTTPS “õ–æ–ª–¥–∞–Ω–±–∞—Å–∞“£—ã–∑, —Ä“±“õ—Å–∞—Ç —Ç–µ—Ä–µ–∑–µ—Å—ñ —à—ã“õ–ø–∞–π–¥—ã.");
            }
        } 
        // 2. –ñ–ê–ó–£–î–´ –¢–û“ö–¢–ê–¢–£
        else {
            mediaRecorder.stop();
            voiceBtn.classList.remove('recording');
            btnText.textContent = "“ö–∞–π—Ç–∞ –∂–∞–∑—É";
            document.getElementById('micIcon').textContent = "üé§";
        }
    });

    // Dark Mode –ª–æ–≥–∏–∫–∞—Å—ã
    document.getElementById('dark-mode-toggle').addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        // –¢“Ø–Ω–≥—ñ —Ä–µ–∂–∏–º —Å—Ç–∏–ª—å–¥–µ—Ä—ñ–Ω –±–∞“ì–∞–Ω–∞“ì—ã–¥–∞–π “õ–æ—Å—É“ì–∞ –±–æ–ª–∞–¥—ã
    });
</script>

</body>
</html>
