    <script>
        let randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const userGuess = document.getElementById('guessInput').value;
            const message = document.getElementById('gameMessage');
            attempts++;

            if (userGuess == randomNumber) {
                message.style.color = "green";
                message.innerHTML = `“ö“±—Ç—Ç—ã“õ—Ç–∞–π–º—ã–Ω! –°–µ–Ω ${attempts} ”ô—Ä–µ–∫–µ—Ç—Ç–µ–Ω —Ç–∞–ø—Ç—ã“£!`;
            } else if (userGuess > randomNumber) {
                message.style.color = "orange";
                message.innerHTML = "–ö—ñ—à—ñ—Ä–µ–∫ —Å–∞–Ω –∂–∞–∑...";
            } else {
                message.style.color = "orange";
                message.innerHTML = "“Æ–ª–∫–µ–Ω—ñ—Ä–µ–∫ —Å–∞–Ω –∂–∞–∑...";
            }
        }

        function resetGame() {
            randomNumber = Math.floor(Math.random() * 100) + 1;

        }
    </script>
    <script>
    const toggleBtn = document.getElementById('dark-mode-toggle');

    // –ë–µ—Ç –∂“Ø–∫—Ç–µ–ª–≥–µ–Ω–¥–µ –±“±—Ä—ã–Ω“ì—ã —Ç–∞“£–¥–∞—É–¥—ã —Ç–µ–∫—Å–µ—Ä—É

            modeIcon.textContent = '‚òÄÔ∏è';
